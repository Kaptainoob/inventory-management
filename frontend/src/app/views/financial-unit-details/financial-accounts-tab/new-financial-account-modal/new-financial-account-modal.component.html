<div class="modal-container">
    <div class="modal">
        <div class="modal-header">
            New financial account
        </div>
        <div class="modal-content">
            <mat-form-field>
                <mat-label>Account type</mat-label>
                <mat-select [formControl]="accountTypeFC">
                  <mat-option *ngFor="let option of financialAccountTypeOptions" [value]="option.type">
                    {{ option.name }}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            <mat-form-field>
                <mat-label>Account code</mat-label>
                <input matInput [formControl]="codeFC">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Account name</mat-label>
                <input matInput [formControl]="nameFC">
            </mat-form-field>
        </div>
        <div class="modal-actions">
            <button mat-button color="primary" (click)="closeModal()">Close</button>
            <button mat-flat-button color="primary" (click)="createFinancialAccount()" [disabled]="isCreateButtonDisabled$ | async">Create</button>
        </div>
    </div>   
</div>
