<div class="modal-container">
    <div class="modal">
        <div class="modal-header">
            New inventory item
        </div>
        <div class="modal-content">
            <mat-form-field>
                <mat-label>Item name</mat-label>
                <input matInput [formControl]="nameFC">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Inventory group</mat-label>
                <mat-select [formControl]="inventoryItemsGroupIdFC">
                  <mat-option *ngFor="let option of (inventoryItemsGroupOptions$ | async)" [value]="option.id">
                    {{ option.name }}
                  </mat-option>
                </mat-select>
              </mat-form-field>
        </div>
        <div class="modal-actions">
            <button mat-button color="primary" (click)="closeModal()">Close</button>
            <button mat-flat-button color="primary" (click)="createInventoryItem()" [disabled]="isCreateButtonDisabled$ | async">Create</button>
        </div>
    </div>   
</div>
