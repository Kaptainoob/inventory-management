<div class="modal-container">
    <div class="modal">
        <div class="modal-header">
            New inventory items group
        </div>
        <div class="modal-content">
            <mat-form-field>
                <mat-label>Group name</mat-label>
                <input matInput [formControl]="nameFC">
            </mat-form-field>
        </div>
        <div class="modal-actions">
            <button mat-button color="primary" (click)="closeModal()">Close</button>
            <button mat-flat-button color="primary" (click)="createInventoryItemsGroup()" [disabled]="isCreateButtonDisabled$ | async">Create</button>
        </div>
    </div>   
</div>
